<section class="home" id="home">
    <div class="fondo"> 
        <video class="video" autoplay muted loop>
            <source src="./assets/videos/fondoVideo.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="row">
                <div class="col imagen" data-aos="zoom-in-down" data-aos-duration="3000">
                    <img src="./assets/eiris.jpg" alt="selfie">
                </div>          
                <div class="col texto">
                    <h4 data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" 
                    data-aos-duration="3000">{{ "hola" | translate }}</h4>
                    <h1 data-aos="fade-left" data-aos-offset="300" data-aos-easing="ease-in-sine" 
                    data-aos-duration="3000">{{ "nombre" | translate }}</h1>
                    <h4 data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" 
                    data-aos-duration="3000">{{ "profesion" | translate }}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
